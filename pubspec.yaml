name: treinamento_flutter
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.13.0 <3.0.0" # Ajuste a versão do SDK conforme necessário

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.3 # Verifique a compatibilidade
  provider: ^5.0.0 # Verifique a compatibilidade
  equatable: ^2.0.3 # Verifique a compatibilidade

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2 # Use uma versão compatível
  test: ^1.16.0 # Verifique a compatibilidade
  mockito: ^5.0.0 # Verifique a compatibilidade
  faker: ^2.0.0 # Verifique a compatibilidade

flutter:
  uses-material-design: true

  assets:
    - lib/assets/images/

flutter_icons:
  android: true
  image_path_android: lib/assets/icons/android/res/mipmap-hdpi/ic_launcher_monochrome.png
  adaptive_icon_background: lib/assets/icons/android/res/mipmap-hdpi/ic_launcher_background.png
  adaptive_icon_foreground: lib/assets/icons/android/res/mipmap-hdpi/ic_launcher_foreground.png

  ios: true
  image_path_ios: lib/assets/icons/ios/ios_logo.png
